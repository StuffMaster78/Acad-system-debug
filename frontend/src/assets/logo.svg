<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Flowing Pen/Quill Icon for WriteFlow -->
  <defs>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Ink trail forming "W" shape -->
  <path d="M8 28 Q12 20, 16 24 T24 20 T32 24" stroke="url(#inkGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <path d="M8 28 Q10 24, 12 26" stroke="url(#inkGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Pen/Quill body -->
  <path d="M28 8 L32 12 L30 16 L26 12 Z" fill="url(#penGradient)" stroke="url(#penGradient)" stroke-width="1"/>
  <path d="M28 8 L24 10 L26 12 L30 12 Z" fill="url(#penGradient)" opacity="0.8"/>
  
  <!-- Pen tip -->
  <circle cx="24" cy="10" r="1.5" fill="#667eea"/>
  
  <!-- Ink drops -->
  <circle cx="10" cy="26" r="1.5" fill="url(#inkGradient)" opacity="0.6"/>
  <circle cx="14" cy="22" r="1" fill="url(#inkGradient)" opacity="0.5"/>
</svg>

