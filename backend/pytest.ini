[pytest]
# Use test settings by default (can be overridden by DJANGO_SETTINGS_MODULE env var)
DJANGO_SETTINGS_MODULE = writing_system.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *TestCase
python_functions = test_*

# Test discovery
testpaths = .

# Output options
addopts = 
    --reuse-db
    --tb=short
    --disable-warnings
    --maxfail=5
    -v
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=95

# Coverage options
[coverage:run]
source = .
omit = 
    */migrations/*
    */venv/*
    */env/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */settings/*
    */manage.py
    */wsgi.py
    */asgi.py
    */celery.py
    */urls.py
    */admin.py
    */apps.py
    */conftest.py
    */factories.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
# Enforce 95% coverage minimum
fail_under = 95
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    # Type stubs
    if False:
    TYPE_CHECKING

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    api: API endpoint tests
    slow: Slow running tests
    auth: Authentication/authorization tests
    payment: Payment system tests
    order: Order management tests
    writer: Writer management tests
    client: Client management tests
    admin: Admin management tests
    support: Support management tests
    editor: Editor management tests
    superadmin: Superadmin management tests
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    requires_celery: Tests that require Celery

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
