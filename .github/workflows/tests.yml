name: Comprehensive Test Suite

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7-alpine'

jobs:
  # ============================================
  # Backend Unit Tests
  # ============================================
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev
      
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov pytest-xdist pytest-mock pytest-asyncio
      
      - name: Set up test environment
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-$(date +%s)
          DEBUG: 'False'
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: writing_system.settings_test
          TEST_DB: postgres
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> .env.test
          echo "SECRET_KEY=$SECRET_KEY" >> .env.test
          echo "DEBUG=$DEBUG" >> .env.test
          echo "REDIS_URL=$REDIS_URL" >> .env.test
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DJANGO_SETTINGS_MODULE: writing_system.settings_test
        run: |
          python manage.py migrate --noinput --verbosity=0
      
      - name: Run backend unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: writing_system.settings_test
          TEST_DB: postgres
        run: |
          pytest \
            -m "not integration and not e2e and not slow" \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-report=json \
            --junitxml=junit-backend-unit.xml \
            --maxfail=10 \
            --dist=loadgroup \
            -n auto \
            -v \
            --tb=short
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-unit-test-results
          path: |
            backend/junit-backend-unit.xml
            backend/htmlcov/
            backend/coverage.xml
            backend/coverage.json
          retention-days: 30
      
      - name: Test coverage summary
        if: always()
        run: |
          echo "## Backend Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f backend/coverage.xml ]; then
            echo "✅ Coverage report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Backend Integration Tests
  # ============================================
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov pytest-xdist
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DJANGO_SETTINGS_MODULE: writing_system.settings_test
        run: |
          python manage.py migrate --noinput --verbosity=0
      
      - name: Run backend integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: writing_system.settings_test
          TEST_DB: postgres
        run: |
          pytest \
            -m integration \
            --cov=. \
            --cov-append \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=junit-backend-integration.xml \
            --maxfail=5 \
            -v \
            --tb=short
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-integration-test-results
          path: |
            backend/junit-backend-integration.xml
          retention-days: 30

  # ============================================
  # Frontend Unit Tests
  # ============================================
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Run frontend unit tests
        working-directory: ./frontend
        run: |
          npm run test:coverage -- \
            --coverage.threshold.lines=80 \
            --coverage.threshold.functions=80 \
            --coverage.threshold.branches=80 \
            --coverage.threshold.statements=80 \
            --reporter=junit \
            --outputFile=junit-frontend-unit.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend-unit
          name: frontend-unit-coverage
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-unit-test-results
          path: |
            frontend/junit-frontend-unit.xml
            frontend/coverage/
          retention-days: 30
      
      - name: Test coverage summary
        if: always()
        run: |
          echo "## Frontend Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -d frontend/coverage ]; then
            echo "✅ Coverage report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Frontend Component Tests
  # ============================================
  frontend-component-tests:
    name: Frontend Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run component tests
        working-directory: ./frontend
        run: |
          npm run test:run -- tests/components/ \
            --reporter=junit \
            --outputFile=junit-frontend-components.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-component-test-results
          path: frontend/junit-frontend-components.xml
          retention-days: 30

  # ============================================
  # E2E Integration Tests
  # ============================================
  e2e-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [backend-unit-tests, frontend-unit-tests]
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DJANGO_SETTINGS_MODULE: writing_system.settings_test
        run: |
          python manage.py migrate --noinput --verbosity=0
      
      - name: Run E2E tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: writing_system.settings_test
          TEST_DB: postgres
        run: |
          pytest \
            -m e2e \
            --junitxml=junit-e2e.xml \
            --maxfail=3 \
            -v
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: backend/junit-e2e.xml
          retention-days: 30

  # ============================================
  # Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-unit-tests, frontend-component-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Generate test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.backend-unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.backend-integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.frontend-unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Component Tests: ${{ needs.frontend-component-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [ "${{ needs.backend-unit-tests.result }}" == "success" ] && \
             [ "${{ needs.backend-integration-tests.result }}" == "success" ] && \
             [ "${{ needs.frontend-unit-tests.result }}" == "success" ] && \
             [ "${{ needs.frontend-component-tests.result }}" == "success" ] && \
             [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Some tests failed. Please review the logs.**" >> $GITHUB_STEP_SUMMARY
          fi

