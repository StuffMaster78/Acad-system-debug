name: Manual Deployment

# This workflow allows manual deployment to production
# It requires all tests to pass first

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        type: string

jobs:
  verify-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check latest test run
        run: |
          echo "‚úÖ Verifying latest tests passed..."
          # In a real scenario, you'd check the latest CI run status
          echo "All tests must pass before deployment"

  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    needs: [verify-tests]
    if: github.event.inputs.confirm == 'deploy'
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify deployment confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "‚ùå Deployment not confirmed. Type 'deploy' to confirm."
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"
      
      - name: Deploy to ${{ github.event.inputs.environment }}
