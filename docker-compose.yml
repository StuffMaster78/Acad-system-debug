services:
  web:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./backend:/app
    working_dir: /app
    ports:
      - "8000:8000"  # Expose Django app to localhost
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  db:
    image: postgres:15
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-writingsondo}  # Load database name with default
      POSTGRES_USER: ${POSTGRES_USER_NAME:-awinorick}  # Load database user with default
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Nyakach2030}  # Load database password with default
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Expose PostgreSQL for local dev (using 5433 to avoid conflict with host PostgreSQL)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_NAME:-awinorick} -d ${POSTGRES_DB_NAME:-writingsondo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  redis:
    image: redis:latest
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DJANGO_SETTINGS_MODULE=writing_system.settings
    ports:
      - "6380:6379"  # Expose Redis (using 6380 to avoid conflict with host Redis)
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  celery:
      platform: linux/amd64
      build:
        context: ./backend
        dockerfile: Dockerfile
      command: celery -A writing_system worker --loglevel=info
      environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
        - DEBUG=${DEBUG}
        - REDIS_PASSWORD=${REDIS_PASSWORD}
        - DJANGO_SETTINGS_MODULE=writing_system.settings
        - POSTGRES_DB_NAME=${POSTGRES_DB_NAME}
        - POSTGRES_USER_NAME=${POSTGRES_USER_NAME}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - DB_HOST=${DB_HOST:-db}
        - DB_PORT=${DB_PORT:-5432}
      volumes:
        - ./backend:/app
      env_file:
        - ./backend/.env
      depends_on:
        - db
        - redis

  beat:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A writing_system beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=${DEBUG}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DJANGO_SETTINGS_MODULE=writing_system.settings
      - POSTGRES_DB_NAME=${POSTGRES_DB_NAME}
      - POSTGRES_USER_NAME=${POSTGRES_USER_NAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
    volumes:
      - ./backend:/app
    working_dir: /app
    depends_on:
      - db
      - redis
    env_file:
      - ./backend/.env
        
  # Frontend service (optional - for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://web:8000
      - VITE_API_FULL_URL=http://web:8000/api/v1
      - VITE_APP_NAME=Writing System
    depends_on:
      - web
    profiles:
      - frontend  # Only start with --profile frontend
        
volumes:
  postgres_data:





