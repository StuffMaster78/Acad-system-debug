
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app  # Bind your local app directory to the container
    working_dir: /app
    ports:
      - "8000:8000"  # Expose the Django app
    env_file:
      - .env  # Load environment variables from .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}  # Use .env variables
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expose PostgreSQL (can remove for production)

  redis:
    image: redis:7
    ports:
      - "6379:6379"  # Expose Redis (can remove for production)

volumes:
  postgres_data: