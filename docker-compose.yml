services:
  web:
    # Remove platform specification to use native architecture (ARM64 on Apple Silicon)
    # This prevents emulation and improves performance significantly
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 --noreload"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./backend:/app
    working_dir: /app
    ports:
      - "8000:8000"  # Expose Django app to localhost
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  db:
    # Use multi-platform image that supports both ARM64 and AMD64
    image: postgres:15
    # Remove platform specification to use native architecture
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-writingsondo}  # Load database name with default
      POSTGRES_USER: ${POSTGRES_USER_NAME:-awinorick}  # Load database user with default
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Nyakach2030}  # Load database password with default
      # Reduce PostgreSQL log verbosity (only log warnings and errors)
      POSTGRES_INITDB_ARGS: "-E UTF8"
    command: >
      postgres
      -c log_min_messages=warning
      -c log_checkpoints=off
      -c log_connections=off
      -c log_disconnections=off
      -c log_lock_waits=on
      -c log_temp_files=-1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Expose PostgreSQL for local dev (using 5433 to avoid conflict with host PostgreSQL)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_NAME:-awinorick} -d ${POSTGRES_DB_NAME:-writingsondo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  redis:
    # Use multi-platform image that supports both ARM64 and AMD64
    image: redis:latest
    # Remove platform specification to use native architecture
    restart: always
    # Require password from .env file (only if set)
    # Reduce Redis log verbosity (only log warnings and errors)
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ] && [ \"$$REDIS_PASSWORD\" != \"\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\" --loglevel warning
      else
        redis-server --loglevel warning
      fi
      "
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DJANGO_SETTINGS_MODULE=writing_system.settings
    ports:
      - "6380:6379"  # Expose Redis (using 6380 to avoid conflict with host Redis)
    healthcheck:
      # Healthcheck with password if set
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ] && [ \"$$REDIS_PASSWORD\" != \"\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  celery:
      # Remove platform specification to use native architecture (ARM64 on Apple Silicon)
      build:
        context: ./backend
        dockerfile: Dockerfile
      command: celery -A writing_system worker --loglevel=info
      environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
        - DEBUG=${DEBUG}
        - REDIS_PASSWORD=${REDIS_PASSWORD}
        - DJANGO_SETTINGS_MODULE=writing_system.settings
        - POSTGRES_DB_NAME=${POSTGRES_DB_NAME}
        - POSTGRES_USER_NAME=${POSTGRES_USER_NAME}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - DB_HOST=${DB_HOST:-db}
        - DB_PORT=${DB_PORT:-5432}
      volumes:
        - ./backend:/app
      env_file:
        - ./backend/.env
      depends_on:
        - db
        - redis

  beat:
    # Remove platform specification to use native architecture (ARM64 on Apple Silicon)
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A writing_system beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=${DEBUG}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DJANGO_SETTINGS_MODULE=writing_system.settings
      - POSTGRES_DB_NAME=${POSTGRES_DB_NAME}
      - POSTGRES_USER_NAME=${POSTGRES_USER_NAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
    volumes:
      - ./backend:/app
    working_dir: /app
    depends_on:
      - db
      - redis
    env_file:
      - ./backend/.env
        
  # Frontend service (optional - for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://web:8000
      - VITE_API_FULL_URL=http://web:8000/api/v1
      - VITE_APP_NAME=Writing System
    depends_on:
      - web
    profiles:
      - frontend  # Only start with --profile frontend
        
volumes:
  postgres_data:





